<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Compressor{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <h1 class="text-2xl font-bold text-blue-600">Image Compressor</h1>
                </div>
                <div class="flex items-center">
                    <a href="{% url 'upload' %}" class="text-gray-700 hover:text-blue-600">Upload</a>
                    <a href="{% url 'gallery' %}" class="ml-4 text-gray-700 hover:text-blue-600">Gallery</a>
                    <a href="{% url 'login' %}" class="ml-4 text-gray-700 hover:text-blue-600">Login</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white text-center py-4">
        <p>&copy; 2024 Image Compressor. All rights reserved.</p>
    </footer>
</body>
</html>
