<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">Image Compressor</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold">Welcome to the Image Compressor!</h2>
        <p class="mt-4">Use the upload option to compress your images.</p>
        <a href="{% url 'upload' %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded">Go to Upload</a>
    </main>
</body>
</html>
